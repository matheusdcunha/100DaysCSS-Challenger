<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">


    <title>Document</title>
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="container">
                <header>
                    <div class="menu-icon">
                        <div class="firstbar"></div>
                        <div class="secondbar"></div>
                    </div>
                    <h1 class="notification-titulo">Notifications</h1>
                    <div class="fa fa-search search-icon"></div>
                    <input type="text" class="campo-busca " placeholder="Search ...">
                </header>
                <div class="feed">
                    <div class="bar"></div>
                    <div class="feed-decoration">
                    </div>
                    <div class="feed-content">
                        <div class="feed-notification">
                            <p class="time">9:24 AM</p>
                            <p class="feed-notification_content first"><b>John Walker</b> posted a photo on your wall.</p>
                        </div>
                        <div class="feed-notification second">
                            <p class="time">8:19 AM</p>
                            <p class="feed-notification_content"><strong>Alice Parker</strong> commented your last post.</p>
                        </div>
                        <div class="feed-notification thrid">
                            <p class="time">Yesterday</p>
                            <p class="feed-notification_content"><strong>Luke Wayne</strong> added you as friend.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back-container menu">
                <ul>
                    <li><span class="fa fa-dashboard"></span>Dashboard</li>
                    <li><span class="fa fa-user"></span>Profile</li>
                    <li><span class="fa fa-bell"></span>Notifications</li>
                    <li><span class="fa fa-comments"></span>Messages</li>
                    <li><span class="fa fa-gear"></span>Settings</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./search.js"></script>
    <script src="./script.js"></script>
</body>

</html>
