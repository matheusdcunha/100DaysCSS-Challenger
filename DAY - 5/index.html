<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>100DaysCSS</title>
</head>

<body>
  <div class="frame">
    <div class="center">
      <div class="container">
        <div class="title">
          <div class="report">
            <h1>WEEKLY REPORT</h1>
            <p>01. Feb - 07. Feb</p>
          </div>
          <div class="revenue">
            <h2>Revenue</h2>
            <p>$ 3621.79</p>
          </div>
        </div>
        <div class="graph">
          <div class="subtitle">
            <span class="views">Views</span>
            <span class="purchases">Purchases</span>
            <svg class="line-views">
              <polyline points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"></polyline>
            </svg>
            <svg class="line-purchases">
              <polyline points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"></polyline>
            </svg>
          </div>
          <div class="view-graph">
            <span class="dot">
              <span class="box-price">458</span>
            </span>
            <span class="dot">
              <p class="box-price">812</p>
            </span>
            <span class="dot">
              <p class="box-price">746</p>
            </span>
            <span class="dot">
              <p class="box-price">877</p>
            </span>
            <span class="dot">
              <p class="box-price">517</p>
            </span>
            <span class="dot">
              <p class="box-price">434</p>
            </span>
            <span class="dot">
              <p class="box-price">630</p>
            </span>
          </div>
          <div class="purchases-graph">
            <span class="dot">
              <span class="box-price">26</span>
            </span>
            <span class="dot">
              <span class="box-price">41</span>
            </span>
            <span class="dot">
              <span class="box-price">22</span>
            </span>
            <span class="dot">
              <span class="box-price">36</span>
            </span>
            <span class="dot">
              <span class="box-price">25</span>
            </span>
            <span class="dot">
              <span class="box-price">13</span>
            </span>
            <span class="dot">
              <span class="box-price">20</span>
            </span>
          </div>
          <div class="days">
            <p>MON</p>
            <p>TUE</p>
            <p>WED</p>
            <p>THU</p>
            <p>FRI</p>
            <p>SAT</p>
            <p>SUN</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
