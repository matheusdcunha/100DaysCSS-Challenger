<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>100DaysCSS</title>
</head>

<body>
  <div class="frame">
    <div class="center">
      <div class="moon">
        <div class="moon-hole hole-0"></div>
        <div class="moon-hole hole-1"></div>
        <div class="moon-hole hole-2"></div>
        <div class="moon-hole hole-3"></div>
        <div class="moon-hole hole-4"></div>
        <div class="moon-hole hole-5"></div>
        <div class="moon-hole hole-6"></div>
        <div class="moon-hole hole-7"></div>
        <div class="moon-hole hole-8"></div>
        <div class="moon-hole hole-9"></div>
        <div class="moon-hole hole-10"></div>
      </div>

      <div class="nuvem N1"></div>
      <div class="nuvem N2"></div>
      <div class="nuvem N3"></div>
      <div class="nuvem N4"></div>
      <div class="nuvem N5"></div>

      <div class="gota small-1"></div>
      <div class="gota small-2"></div>
      <div class="gota small-3"></div>
      <div class="gota small-4"></div>
      <div class="gota small-5"></div>
      <div class="gota small-6"></div>
      <div class="gota small-7"></div>
      <div class="gota small-8"></div>
      <div class="gota small-9"></div>
      <div class="gota small-10"></div>

      <div class="gota medium-1"></div>
      <div class="gota medium-2"></div>
      <div class="gota medium-3"></div>
      <div class="gota medium-4"></div>
      <div class="gota medium-5"></div>
      <div class="gota medium-6"></div>
      <div class="gota medium-7"></div>
      <div class="gota medium-8"></div>
      <div class="gota medium-9"></div>
      <div class="gota medium-10"></div>

      <div class="gota big-1"></div>
      <div class="gota big-2"></div>
      <div class="gota big-3"></div>
      <div class="gota big-4"></div>
      <div class="gota big-5"></div>
      <div class="gota big-6"></div>
      <div class="gota big-7"></div>
      <div class="gota big-8"></div>
      <div class="gota big-9"></div>
      <div class="gota big-10"></div>

      <div class="front">
        <p>12°</p>
        <div class="frontdir">
          <div class="vento-e-umidade">
            <div class="vento">Wind: E 7 km/h</div>
            <div class="umidade">Humidity: 87%</div>
          </div>
          <div class="info-dias">
            <div class="tue">TUE 21° / 9°</div>
            <div class="wend">WED 23° / 10°</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
