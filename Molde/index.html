<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/5f67840d7d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="frame">
            <div class="profile-images">
                <div class="image">
                    <div class="circle"></div>
                    <img src="https://100dayscss.com/codepen/13-1.jpg" alt="">
                </div>
                <div class="image">
                    <div class="circle"></div>
                    <img src="https://100dayscss.com/codepen/13-2.jpg" alt="">
                </div>
                <div class="image">
                    <div class="circle"></div>
                    <img src="https://100dayscss.com/codepen/13-3.jpg" alt=""> 
                </div>
                <div class="image">
                    <div class="circle"></div>
                    <img src="https://100dayscss.com/codepen/13-4.jpg" alt="">
                </div>
            </div>
            
            <div class="profile-info">
                <div class="info-background">
                    <img src="https://100dayscss.com/codepen/13-1-header.jpg">
                </div>
                <button class="close-button"></button>
                <div class="info-image">
                    <img src="https://100dayscss.com/codepen/13-1.jpg">
                </div>
                <div class="info-container">
                    <p class="info-name">Julia Toth</p>
                    <a class="icon fa fa-phone"></a>
                    <a class="icon fa fa-comment"></a>
                    <a class="icon fa fa-heart"></a>  
                </div>  
            </div>        
    </div>

<script src="./script.js"></script>

</html>
